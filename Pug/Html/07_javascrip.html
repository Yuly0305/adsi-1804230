<!DOCTYPE html>
<html lang="es"></html>
<head>
  <meta charset="UTF-8">
  <title>JavaScript</title>
</head>
<body>
  <h1>JavaScript</h1>
  <h3 id="mensaje">
    <script>
      var mensaje = document.getElementById("mensaje")
      var nombre = prompt("cual es su nombre");
      if(nombre == "yuly") {
      	mensaje.innerHTML = "Bienvenida YULY: "+nombre;
      } else {
      mensaje.innerHTML= "Bienvenido: "+nombre;
      }
    </script>
  </h3>
</body>
