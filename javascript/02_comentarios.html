<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Comentarios JS</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<main>
		<h1>Comentarios JS</h1>
		<h3 id="fecha"></h3>
	</main>
	<script>
		// Comentario de una sola linea
		var fecha = document.getElementById('fecha');
		/* Comentario de 
		multiples lineas
		*/
		var hoy = new Date();  //Declaro una variable de tipo fecha
		fecha.innerHTML = hoy; //Imprime la fecha
		 
	</script>
</body>
</html>
