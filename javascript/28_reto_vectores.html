<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Reto(Vectores)</title>
	<style>
		h1 {
			font: 1.4 em Verdana;
			color: #4e6b64;
			margin-top: 20px;
			text-align: center;
			text-transform: uppercase;
		}
		main.vectors {
			background: url(imgs/vectores/vector.png) no-repeat center;
			background-size: cover;
			width: 500px;
			height: 600px;
			margin: 20px auto;
		}
		ul.pokemons {
			height: 180px;
			list-style: none;
			position: absolute;
			padding: 0;
			top: 180px; right: 570px;	
			width: 350px;
		}
		ul.pokemons li.pk {
			border-radius: 50px;
			display: inline-block;
			background-size: cover;
			filter: grayscale(1);
			height: 60px;
			margin: 10px;
			width: 60px;
			transition: all 0.5s ease-out;

		}
		ul.pokemons li.pk1 {background-image: url(imgs/vectores/pk1.png);}
		ul.pokemons li.pk2 {background-image: url(imgs/vectores/pk2.png);}
		ul.pokemons li.pk3 {background-image: url(imgs/vectores/pk3.png);}
		ul.pokemons li.pk4 {background-image: url(imgs/vectores/pk4.png);}
		ul.pokemons li.pk5 {background-image: url(imgs/vectores/pk5.png);}
		ul.pokemons li.pk6 {background-image: url(imgs/vectores/pk6.png);}
		ul.pokemons li.pk7 {background-image: url(imgs/vectores/pk7.png);}
		ul.pokemons li.pk8 {background-image: url(imgs/vectores/pk8.png);}

		ul.pokemons li.pk:hover,
		ul.pokemons li.pk.active {
			cursor: pointer;
			filter: grayscale(0);
			transform: scale(1.2);
		}
		select#options {
			-webkit-appearance: none;
			background: url(imgs/vectores/select.png);
			background-size: cover;
			height: 45px;
			position: absolute;
			bottom: 170px; right: 540px;
			outline: none;
			width: 418px;
			cursor: pointer;
		}
		section.btns {
			position: absolute;
			bottom: 40px; right: 555px;
		}
		section.btns button {
			background-color: transparent;
			background-position: center;
			background-repeat: no-repeat;
			border: none;
			height: 50px;
			transition: all 0.5s ease-in;
			width: 190px;
		}
		section.btns button#btnAdd {
			background-image: url(imgs/vectores/adicionar.png) ;
			background-size: contain;
		}
		section.btns button#btnDelete {
			background-image: url(imgs/vectores/eliminar.png);
			background-size: cover;
		}
		section.btns button:hover {
			cursor: pointer;
			transform: scale(1.1);
		}
		h2 {
			color: #000;
			font-style: oblique;
			height: 30px;
			margin: 10px auto;
			text-align: center;
			width: 100px;

		#div{
			text-align: center;
		}
  		#div2{
  			width: 350px;
  			margin: 0 auto;
  		}

  		div img{
  			padding:10px;
  		}
	</style>
</head>
<body>
	<h1>Reto(Vectores)</h1>
	<main class="vectors">
		<ul class="pokemons">
			<li class="pk pk1" id="1"></li>
			<li class="pk pk2" id="2"></li>
			<li class="pk pk3" id="3"></li>
			<li class="pk pk4" id="4"></li>
			<li class="pk pk5" id="5"></li>
			<li class="pk pk6" id="6"></li>
			<li class="pk pk7" id="7"></li>
			<li class="pk pk8" id="8"></li>
		</ul>
		<select id="options">
			<option value="">Seleccione...</option>
			<option value="1">Inicio</option>
			<option value="2">Final</option>
		</select>
		<section class="btns">
			<button id="btnAdd"></button>
			<button id="btnDelete"></button>
		</section>
		
	</main>
	<h2>LISTA</h2>
	<div id="div">
	<div id="div2"></div>
	</div>
	<script>
		//Variables
		var pks = document.getElementsByTagName('li');
		var pokemons = [];


		for(var i = 0; i < pks.length; i++) {
			pks[i].onclick = function() {
				removeActive();
				this.classList.add('active');
			}
		}

		//Funciones 
		function removeActive(){
			for(var i = 0; i < pks.length; i++) {
				pks[i].classList.remove('active');
			}
		}	

				
		btnAdd.onclick = function(){
			var gallery="";
			var pokemonSeleccionado = document.getElementsByClassName("active");
			var id = pokemonSeleccionado[0].getAttribute( 'id' );
			var opt = document.getElementById('options').value;

			if(opt==1){
				pokemons.unshift("imgs/vectores/pk"+id+".png");
				for(var i = 0;i<pokemons.length;i++){
					var images="<img src=\'"+pokemons[i]+"\'>";
					gallery += images;
				}
				document.getElementById('div2').innerHTML=gallery;
			}
			else if(opt==2){
				pokemons.push("imgs/vectores/pk"+id+".png");
				for(var i = 0;i<pokemons.length;i++){
					var images="<img src=\'"+pokemons[i]+"\'>";
					gallery += images;
				}
				document.getElementById('div2').innerHTML=gallery;
			}
		}

		btnDelete.onclick = function(){
			var gallery="";
			var pokemonSeleccionado = document.getElementsByClassName("active");
			var id = pokemonSeleccionado[0].getAttribute( 'id' );
			var opt = document.getElementById('options').value;
			if(opt==1){
				pokemons.shift();
				console.log(pokemons);
				for(var i = 0;i<pokemons.length;i++){
					var images="<img src=\'"+pokemons[i]+"\'>";
					gallery += images;
				}
				document.getElementById('div2').innerHTML=gallery;
			}
			else if(opt==2){
				pokemons.pop();
				for(var i = 0;i<pokemons.length;i++){
					var images="<img src=\'"+pokemons[i]+"\'>";
					gallery += images;
				}
				document.getElementById('div2').innerHTML=gallery;
			}
		}

	</script>
</body>
</html>
