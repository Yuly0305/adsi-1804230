<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Metodos (Vectores)</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<main>
		<h1>Metodos (Vectores)</h1>
		<ul id="vector"></ul>
	</main>
	<script>
		//Varibles
		var vector = document.getElementById('vector');
		var colors = ['yellow','blue','red'];

		//ValueOf()
		vector.innerHTML  = "<li> <strong>Valores:</strong> "+colors.valueOf()+"</li>";
		// toString()
		vector.innerHTML += "<li> <strong>Cadena:</strong> "+colors.toString()+"</li>";
		// join()
		vector.innerHTML += "<li> <strong>Unir:</strong> "+colors.join('//')+"</li>";
		// sort()
		vector.innerHTML += "<li> <strong>Ordenar:</strong> "+colors.sort()+"</li>";
		// reverse()
		var colors = ['yellow','blue','red'];
		vector.innerHTML += "<li> <strong>Invertir:</strong> "+colors.reverse()+"</li>";
		//unshift() - Add First
		colors.unshift('green');
		vector.innerHTML += "<li> <strong>Adicionar al inicio:</strong> "+colors.valueOf()+"</li>";

		//push() - Add last
		colors.push('white');
		vector.innerHTML += "<li> <strong>Adicionar al Final:</strong> "+colors.valueOf()+"</li>";

		//shift() - Remove First
		colors.shift();
		vector.innerHTML += "<li> <strong>Eliminar al inicio:</strong> "+colors.valueOf()+"</li>";

		//pop() - Remove Last
		colors.pop();
		vector.innerHTML += "<li> <strong>Eliminar al final:</strong> "+colors.valueOf()+"</li>";
	</script>
	
</body>
</html>
