<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ventanas (Emergentes)</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<main>
		<h1>ventanas (Emergentes)</h1>
		<h3 id="answer"></h3>
	</main>
	<script>
		//Variables

		var answer = document.getElementById('answer');

		if (confirm('Ud quiere responder una pregunta?')) {
			var ans = prompt('Cuanto es 3 ^ 2?');
			if(ans == 9) {
				answer.innerHTML = "Respuesta correcta";
			} else {
				answer.innerHTML = "Respuesta incorrecta";
			}
		} else {
			alert('Muchas gracias!!!!');
		}
	</script>
</body>
</html>
