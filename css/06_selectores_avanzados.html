<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Selectores Avanzados CSS</title>
	<style>
		/* Hijos */
		ol > li {
			background-color: pink;
			color: red;
			margin: 4px
		}
		/* Adyacente */
		li+li{
			background-color: black;

		}
		/* Atributo */
		li[class] {
			background-color: peru;
		}
	</style>
</head>
<body>
	<h1>Selectores Avanzados CSS</h1>
	<hr>
	<ol>
		<li>Hijos (ol>li)</li>
		<li>Adyacentes(li+li)</li>
		<li class="color">Atributo (li[class])</li>
	</ol>
</body>
</html>
