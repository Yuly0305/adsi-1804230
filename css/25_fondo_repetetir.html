<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fondo repetir</title>
	<style>
		body{
			background-color:#F0ADE3;
		}
		h1{
			color:#2F9CBC;
			text-align: center;
			
		}
		section {
			background-image: url(Imgs/korra.jpg);
			background-color: #fff;
			border: 4px dotted #F209C3;
			height: 801px;
			width: 567px;
			margin: 15px auto;

		}
		section h2{
			background-color:rgba(216, 97, 196,0.8);
			color: black;
			text-align: center;
			margin-top: -0;
			padding: 5px;
		}
		section.caja1{ background-repeat: repeat;}
		section.caja2{ background-repeat: no-repeat;}
		section.caja3{ background-repeat: repeat-x;}
		section.caja4{ background-repeat: repeat-y;}
	</style>
</head>
<body>
	<h1>Fondo repetir</h1>
	<section class="caja1">
		<h2>Repetir</h2>
	</section>
	<section class="caja2">
		<h2>No Repetir</h2>
	</section>
	<section class="caja3">
		<h2>Repetir X</h2>
	</section>
	<section class="caja4">
		<h2>Repetir Y</h2>
	</section>
</body>
</html>
