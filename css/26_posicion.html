<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fondo posicion</title>
	<style>
		body{
			background-color:#F0ADE3;
		}
		h1{
			color:#2F9CBC;
			text-align: center;
			
		}
		section {
			background-image: url(Imgs/korra.jpg);
			background-repeat: no-repeat;
			background-color: #fff;
			border: 4px dotted #F209C3;
			height: 801px;
			width: 567px;
			margin: 15px auto;

		}
		section h2{
			background-color:rgba(216, 97, 196,0.8);
			color: black;
			text-align: center;
			margin-top: -0;

		}
		section.caja1{background-position: top left;}
		section.caja2{background-position: top center;}

	</section>
	<section class="caja3">

	</section>
	<section class="caja4">

	</section>
	<section class="caja5">
		<h2>Center-Center</h2>
	</section>
	<section class="caja6">
		<h2>Center-Right </h2>
	</section>
	<section class="caja7">
		<h2>Bottom-Left</h2>
	</section>
	<section class="caja8">
		<h2>Bottom-Center</h2>
	</section>
	<section class="caja9">
		<h2>Bottom-Right</h2>
	</section>

</html>
