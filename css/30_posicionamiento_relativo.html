<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Posicionamiento relativo</title>
	<style>
		section.cajapadre{
			border: 2px solid purple;
			margin: 0px auto;
			width: 400px;

		}
		section.cajapadre div{
			border: 2px solid blue;
			margin: 5px;
			padding: 5px;
		}
		section.cajapadre div.cajapeque{
			display: inline-block;
			width: 105px;
		}
		div.cajamover{
			background-color: white;
			position: relative;
			left: 60px;
			top: 35px;
		}
	</style>
</head>
<body>
	<h1>Posicionamiento relativo</h1>
	<h4>Posicionamiento Normal</h4>
	<section class="cajapadre">
		<div class="cajapeque">Caja 1</div>
		<div class="cajapeque">Caja 2</div>
		<div class="cajapeque">Caja 3</div>
		<div class="cajagrande">Caja 4</div>
	</section>
	<h4>Posicionamiento relativo de la caja 2</h4>
	<section class="cajapadre">
		<div class="cajapeque">Caja 1</div>
		<div class="cajapeque cajamover">Caja 2</div>
		<div class="cajapeque">Caja 3</div>
		<div class="cajagrande">Caja 4</div>
	</section>
</body>
</html>
