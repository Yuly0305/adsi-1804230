<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Colores (HSL DECIMAL)</title>
	<style>
		section {
			margin: 20px auto;
			width: 620px;
			
		}
		section.f3 {
			width: 500px ;
		}
		section.f4 {
			width: 380px ;
		}
		section div:first-child,
		section div:last-child {
			color: white;
		}
		section div {
			
			float:left;
			height: 120px;
			font-weight: bold;
			line-height: 7em;
			text-align: center;
			width: 120px;
		}


		.maroon {background-color:hsl(128,0,0);}
		.red {background-color:hsl(255,0,0);}
		.orange {background-color:hsl(255,165,0);}
		.yellow {background-color:hsl(255,255,0);}
		.olive {background-color:hsl(128,128,0);}

		.purple {background-color:hsl(128,0,128);}
		.fuchsia {background-color:hsl(255,0,255);}
		.white {background-color:hsl(255,255,255);}
		.lime {background-color:hsl(0,255,0);}
		.green {background-color:hsl(0,128,0);}

		.navy {background-color:hsl(0,0,128);}
		.blue {background-color:hsl(0,0,255);}
		.aqua {background-color:hsl(0,255,255);}
		.teal {background-color:hsl(0,128,128);}

		.black {background-color:hsl(0,0,0);}
		.silver {background-color:hsl(192,192,192);}
		.gray {background-color:hsl(128,128,128);}

	</style>
</head>
<body>
	<h1>Colores (HSL DECIMAL)</h1>
	<section>
		<div class="maroon">(128,0,0)</div>
		<div class="red">(255,0,0)</div>
		<div class="orange">(255,165,0)</div>
		<div class="yellow">:(255,255,0)</div>
		<div class="olive">(128,128,0)</div>
	</section>
	<section>
		<div class="purple">(128,0,128)</div>
		<div class="fuchsia">(255,0,255)</div>
		<div class="white">(255,255,255)</div>
		<div class="lime">(0,255,0)</div>
		<div class="green">(0,128,0)</div>
	</section>

	<section class="f3">
		<div class="navy">(0,0,128) </div>
		<div class="blue">(0,0,255)</div>
		<div class="aqua">(0,255,255)</div>
		<div class="teal">(0,128,128)</div>
	</section>
	<section class="f4">
		<div class="black">(0,0,0)</div>
		<div class="silver">(192,192,192)</div>
		<div class="gray">(128,128,128)</div>
	</section>
</body>
</html>
