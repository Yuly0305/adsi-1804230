<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF#1054A7-8">
	<title>pseudoclases</title>
	<style>
		nav, form{
			width: 160px;
			margin: 20px auto;
		}
		p{
			width: 160px;
			margin: 20px auto;
		}
		nav ul {
			list-style: none;
			padding: 0;
			margin: 0;
		}
		nav ul li a:link,
		nav ul li a:visited {
			border-left: 10px solid #ED3636;
			color: #fff;
			display: block;
			font-family: Arial;
			background-color: #1195AD;
			margin: 2px;
			text-decoration: none;
			padding: 8px;
			text-indent: 20px;
		}
		nav ul li a:hover {
			background-color: #A498AD;
			border-left: 10px solid #905DB7;
		}
		nav ul li a:active {
			background-color: #53BB14;
			border-left: 10px solid #5FE26B;
		}
		nav ul li:first-child a:link,
		nav ul li:first-child a:visited{
			color: #ff0;
		}
		input {
			outline: none;
			padding: 10px;
			text-transform: uppercase; 
		}
		input:focus {
			background-color: #ECC0F1;
			border: 1px solid #905DB7;
		}
		p:first-letter{
			font-size: 3em;
			background-color: #F31578;
			color: #fff;
			padding: 4px;
		}
		p:first-line{
			background-color:black ;
			color: #fff;
		}
	</style>
</head>
<body>
	<h1>pseudoclases</h1>
	<nav>
		<ul>
			<li><a href="">Inicio</a></li>
			<li><a href="">Nosotros</a></li>
			<li><a href="">Servicios</a></li>
			<li><a href="">Portafolio</a></li>
			<li><a href="">Contacto</a></li>
		</ul>
	</nav>
	<form action="">
		<label for="email">
			<input type="text" id="email" placeholder="Correo Electronico"> 
 		</label>
	</form>
	<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ullam doloribus alias cupiditate possimus, dignissimos magnam nam suscipit saepe odio labore. Eligendi sit maxime rerum ea harum dicta dignissimos ut, adipisci.</p>
</body>
</html>
