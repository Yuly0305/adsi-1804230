<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Bordes</title>
	<style>
		section{
			background-color: purple;
			width: 400px;
			margin: 10px auto;
			height: 200px;
			text-align: center;
		}
		section.caja1{
			border-color: crimson;
			border-style: solid;
			border-top-width: 10px;
			border-right-width:20px; 
			border-bottom-width: 10px; 
			border-left-width: 20px;
			border-width: 10px,20px;
		}
		section.caja2{
			border-color: orange;
			border-width: 8px;
			border-top-style: solid;
			border-right-style:dotted; 
			border-bottom-style: dashed; 
			border-left-style: double;
			border-style: solid dotted dashed double;
		}
		section.caja3{
			border-style: solid;
			border-width: 10px;
			border-top-color: red;
			border-right-color:yellow; 
			border-bottom-color: blue; 
			border-left-color: black;
			border-width: red yellow blue black;
		}
		section.caja4{
			border-width: 10px;
			border-color: green;
			border-style: double;
		}
	</style>
</head>
<body>
	<h1>Bordes</h1>
	<section class="caja1">ANCHO</section>
	<section class="caja2">ESTILO</section>
	<section class="caja3">COLOR</section>
	<section class="caja4">TODOS</section>
</body>
</html>
