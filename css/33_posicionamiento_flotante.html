<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Posicionamento flotante</title>
	<style>
		h4{
			text-align: center;
		}
		section.cajapadre{
			border: 2px solid green;
			margin: 0px auto;
			width: 400px;
		}
		section.cajapadre div.caja{
			border: 2px solid #E71866;
			margin: 5px;
			padding: 20px;
			width: 100px;
		}
		div.flotar {
			float: right;
		}
	</style>
</head>
<body>
	<h1>Posicionamento flotante</h1>
	<h4>Posicionamento normal</h4>
	<section class="cajapadre">
		<div class="caja">Caja 1</div>
		<div class="caja">Caja 2</div>
		<div class="caja">Caja 3</div>
	</section>

	<h4>Posicionamento flotante de la caja 1</h4>
	<section class="cajapadre">
		<div class="caja flotar">Caja 1</div>
		<div class="caja">Caja 2</div>
		<div class="caja">Caja 3</div>
	</section>
</body>
</html>
