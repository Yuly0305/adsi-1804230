<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>selectores basicos css</title>
	<style>
		/*Universal*/
		* {
			border: 1px solid blue;
			font-family: Arial;
		}
		/* Etiqueta */
		li {
			background-color: yellow;
			margin: 4px
		}
		/* Descendente*/
		ol li {
			 border-bottom: 4px solid red
		}
		/*Clase*/
		.menu {
			border:4px dotted fuchsia;
		}
		/*Identificacion*/
		#opt1{
			background-color: orange;
		}
		/*Combinado*/
		ol.menu li#opt2 {
			background-color: green;
			font-size: 2em;
		}
	</style>
</head>
<body>
	<h1>Selectores basicso css</h1>

	<ol class="menu">
		<li id="opt1">Universal (*)</li>
		<li id="opt2">Estiqueda (p)</li>
		<li>Descendete (ol li)</li>
		<li>Clase (.)</li>
		<li>ID (#)</li>
		<li>Combinado (ol.menu li#opt1)</li>		
	</ol>
</body>
</html>
