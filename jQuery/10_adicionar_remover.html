<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Adicionar/Remover elemento (Manipulacion DOM)</title>
	<link rel="stylesheet" href="css/styles.css">
	<style>
		section.container{
			margin: 10px auto;
			width: 410px;
		}
		section.container div{
			display: inline-block;
			width: 200px;
			vertical-align: top;
		}
		section.container div.lists ul{
			list-style: none;
			margin: 20px 0px;
			padding: 0px;	
		}
		section.container div.lists ul li{
			background-color: #BFC3C7;
			position: relative;
			padding: 4px;
			margin: 2px;
		}
		section.container div.lists ul li button{
			border-radius: 3px;
			border: none;
			background-color: #821414;
			color: #fff;
			cursor: pointer;
			margin: 2px;
			position: absolute;
			right: 0px; top: 2px;
		}
		section.container div.lists ul li.empy{
			background-color: transparent;
			text-indent: -999999px;
		}
		/* ---------------- */
		section.container div.buttons input,
		section.container div.buttons button{
			display: block;
			margin : 10px auto;
			outline: none;
			padding: 4px;
			width: 120px;
		}
		section.container div.buttons input{
			border-radius: 3px;
			border: 3px double #B8B0B0;

		}
		section.container div.buttons button{
			border-radius: 3px;
			border: none;
			background: #1D7B0E;
			color: #fff;
			cursor: pointer;
			width: 130px;

		}
	</style>
</head>
<body>
	<main>
		<h1>Adicionar/Remover elemento (Manipulacion DOM)</h1>
	
	</main>
	<script src="js/jquery-3.4.1.js"></script>
	<script>	
		$(document).ready(function() {
			/*-----------*/
			$lc = $('cars');
			/*------APPEND AGREGA AL FINAL--------*/
			$('.btnAppend').click(function(event) {
				if(validateVehicle()){
					$('ul.cars').append('<li>'+$('.car').val()+'<button>&times;</button></li>');
					$('li.empy').remove();
					$('ul.cars').append('<li class="empy">Elminar<button>Eliminar todos</button></li>')
					$('.car').val('');
				}
			});
			/*-----PREPEND AGREGA AL INICIO--------*/
			$('.btnPrepend').click(function(event) {
				if(validateVehicle()){
					$('ul.cars').prepend('<li>'+$('.car').val()+'<button>&times;</button></li>');
					$('.car').val('')
				}
			});
			/*----------------------*/
			$('.btnAfter').click(function(event) {
				$('ul.cars:last-child').after('<ul class="cars"><li>Audi <button>&times;</button></li><li>Porshe<button>&times;</button></li><li>Lamborguini <button>&times;</button></li><li class="empy">Elminar<button>Eliminar todos</button></li></ul>');
			});
			/*----------------------*/
			$('.btnBefore').click(function(event) {
				$('ul.cars:first-child').before('<ul class="cars"><li>Renoult<button>&times;</button></li><li>Mercedes benz <button>&times;</button></li><li>Peugot <button>&times;</button></li><li class="empy">Elminar<button>Eliminar todos</button></li></ul>');
			});
			/*----------------------*/
			$('li:not(.empty) button').click(function(event) {
				$(this).parent().remove();
			});
			/*----------------------*/
			$('body').on('click','li.empty button',function(event) {
				event.preventDefault();
				$(this).parent().parent().empty();
			});
			/*----------------------*/
			function validateVehicle(){
				if($('.car').val().length > 0 ){
					return true;
				}
			}
		});
	</script>
</body>
</html>
