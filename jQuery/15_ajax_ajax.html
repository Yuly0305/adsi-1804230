<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ajax (Metodos Ajax)</title>
	<link rel="stylesheet" href="css/styles.css">
	<style>
		ul.games{
			list-style: none;
			margin: 0px auto;
			padding: 0px;
			width: 300px;

		}

		ul.games li{
			margin: 4px;
			border-bottom: 1px solid #AC43F5;
		}

		button.btn-load{
			border: 1px solid #AC43F5;
			color: #900A92;
			display: block;
			margin: 40px auto;
			padding: 10px;
			width: 150px;
		}
		button.btn-load:hover{
			background: #900A92;
			color: #fff;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<main>
		<h1>Ajax (Metodos Ajax)</h1>
		<ul class="games"></ul>
		<button class="btn-load">Cargar Lista de Juegos</button>
	</main>
	<script src="js/jquery-3.4.1.js"></script>
	<script>
		$(document).ready(function() {
			$('.btn-load').click(function(event) {
				/* Ajax */
				$.ajax({
					url: 'json/games.json',
					dataType: 'json',
				})
				.done(function(data) {
					$('.games').html('');
					$.each(data, function(index, val) {
						$('.games').append('<li>'+val['name']+' -('+val['year']+')</li>');	
					});
					console.log("success");
				})
				.fail(function() {
					console.log("error");
				})
				.always(function() {
					console.log("complete");
				});
				
			});
		});
	</script>
</body>
</html>
