<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Selectores</title>
	<link rel="stylesheet" href="css/styles.css">
	<style>
		button{
			cursor: pointer;
			display: block;
			padding: 20px;
			font-size: 2em;
			margin: 0px auto;
			width: 200px;
		}

	</style>
</head>
<body>
	<main>
		<h1>Selectores</h1>
		<button> Contar: </button>
	</main>

	<script src="js/jquery-3.4.1.js"></script>
	<script>
		$(document).ready(function() {
			//Variable
			$cont=0;
			$('button').click(function(event){
				$(this).text('Contar: '+$cont++)
			});
		});
	</script>
</body>
</html>
