<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AJAX (Load)</title>
	<link rel="stylesheet" href="css/styles.css">
	<style>
		body{
			font-family: Tahoma;
			text-align: center;
		}
		section.text{
			border: 2px dotted #900A92;
			margin: 20px auto;
			padding:10px;
			width: 500px;
		}
		button{
			border-radius: 5px;
			border: 3px double #900A92;
			padding: 5px;
		}
		button:hover{
			background-color: #C958CA;
			color: #fff;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<main>
		<h1>AJAX (Load)</h1>
		<section class="text"></section>
			<button class="btn-load">Cargar texto </button>
			<button class="btn-load-lp">Cargar Ultimo parrafo</button>
		
	</main>
	<script src="js/jquery-3.4.1.js"></script>
	<script>
		$(document).ready(function() {
			$('.btn-load').click(function(event) {
				$('.text').load('text/lorem.txt').hide().fadeIn(1000);
			});
			$('.btn-load-lp').click(function(event) {
				$('.text').load('text/lorem.txt .lp').hide().fadeIn(1000);
			});
		});
	</script>
</body>
</html>
