<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery UI(Drag/Drop)</title>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/animate.css">
	<style>
		main{
			width: 800px;
		}
		section.landscape {
			background: url(imgs/bg-pokemon.png) no-repeat center;
			height: 600px;
			margin: 20px auto;
			position: relative;
			width: 600px;
		}
		div.pokeball{
			background: url(imgs/pokeball.png) no-repeat center ;
			top: 35px; left: 140px;
		}
		div.superpokeball{
			background: url(imgs/superpokebola.png) no-repeat center;
			top: 35px; left: 350px;
		}

		div.pokeball,
		div.superpokeball{
			background-size: cover;
			height: 90px;
			position: absolute;
			width: 90px;
			z-index: 3;
		}

		div.bulbassaur,
		div.venusaur{
			position: absolute;
		}

		div.bulbassaur{
			background: url(imgs/bulbassaur.png) no-repeat center;
			background-size: contain;
			height: 154px;
			bottom: 20px; left:20px; 
			width: 154px;
		}
		div.venusaur{
			background: url(imgs/venussaur.png) no-repeat center;
			background-size: contain;
			height: 257px;
			bottom: 20px; right:10px; 
			width: 374px;
		}
	</style>
</head>
<body>
	<main>
		<h1>jQuery UI(Drag/Drop)</h1>
		<section class="landscape">
			<div class="drag pokeball"></div>
			<div class="drag superpokeball"></div>
			<div class="pk bulbassaur"></div>
			<div class="pk venusaur"></div>
		</section>
	</main>
	<script src="js/jquery-3.4.1.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script>
		$(document).ready(function() {
			$('div.drag').draggable({
				containment:'.landscape',
				cursor:'move',
				snap:'.pk',
				snapMode:'inner',
				revert:'invalid'
			});
			$('div.bulbassaur').droppable({
				accept: '.drag',
				drop:function(event,ui){
					$drag= $(ui.draggable);
					$drop=$(this);
					$drop.fadeOut(1000);
					$drag.addClass('animated tada infinite');

				}
			});

			$('div.venusaur').droppable({
				accept: '.superpokeball',
				drop:function(event,ui){
					$drag= $(ui.draggable);
					$drop=$(this);
					$drop.fadeOut(1000);
					$drag.addClass('animated tada infinite');

				}
			});

		});
	</script>
</body>
</html>
