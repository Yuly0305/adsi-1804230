<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Encadenamiento (jQuery)</title>
	<link rel="stylesheet" href="css/styles.css">
	<style>
		section.ball{
			background-color: #F7FA1E;
			border-radius: 80px;
			height: 160px;
			position: relative;
			width: 160px;
		}
	</style>
</head>
<body>
	<main>
		<h1>Encadenamiento (jQuery)</h1>
		<section class="ball"></section>
	</main>
	<script src="js/jquery-3.4.1.js"></script>
	<script>
		$(document).ready(function() {
			$('.ball').slideUp('slow').slideDown('slow').animate({left:'450px'},2000).fadeTo('slow', 0.5).fadeToggle();
			
		});
	</script>
</body>
</html>
