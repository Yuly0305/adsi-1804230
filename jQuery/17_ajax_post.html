<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ajax (Metodos POST)</title>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/animate.css">
	<style>
		section.image{
			background: url(imgs/toad.png) no-repeat center;
			background-size: contain;
			border: 3px double #900A92;
			height: 550px;
			margin: 20px auto;
			width: 400px;

		}
		select {
			display: block;
			margin: 20px auto;
			width: 160px;
		}
	</style>
</head>
<body>
	<main>
		<h1>Ajax (Metodos POST)</h1>
		<section class="image animated"></section>
		<select class="images">
			<option value=""> Seleccion Imagen....</option>
			<option value="1">Toad</option>
			<option value="2">Toadsworth</option>
			<option value="3">Birdo</option>
		</select>
	</main>
	<script src="js/jquery-3.4.1.js"></script>
	<script>
		$(document).ready(function() {
			//Eventos
			$('.images').change(function(event) {
				$img=$(this).val();

				if($img.length > 0) {
					$('.image').removeClass('wobble');
					//POST
					$.post('php/images.php', {img: $img}, function(data) {
						$('.image').addClass('wobble');
						$('.image').css('background-image', 'url('+data+')');
					});
				}
			});
		});
	</script>
</body>
</html>
