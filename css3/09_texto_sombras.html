<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Texto(Sombras)</title>
	<style>
		h2{
			text-align: center;
			margin: 20px auto;
		}
		h2.sombra1 {
			color:#fff;
			text-shadow: 0px 0px 10px #000;
		}
		h2.sombra2 {
			color:#fff;
			text-shadow: -2px -2px 5px #000;
		}
		h2.sombra3 {
			color:#fff;
			text-shadow: 0px -0px 3px #F1FA09,
						 4px 4px 3px #04CBF6,
						 8px 8px 3px #FA090F;
		}
	</style>
</head>
<body>
	<h1>Texto(Sombras)</h1>
	<h2 class="sombra1">Lorem ipsum dolor sit amet.</h2>
	<h2 class="sombra2">Lorem ipsum dolor sit amet.</h2>
	<h2 class="sombra3">Lorem ipsum dolor sit amet.</h2>
</body>
</html>
