<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Anmacion (Parallax)</title>
	<style>
		section.parallax {
			height: 768px;
			margin: 20px auto;
			overflow: hidden;
			position: relative;
			width: 1024px;
		}
		section.parallax div {
			background: repeat-x center;
			height: 768px;
			position: absolute;
			width: 1536px;

		}
		section.parallax div.cielo {
			background: url(imgs/fondo.png);
			z-index: 1;
			/*---------*/
			animation: animParallax 80s linear infinite;
		}
		section.parallax div.montanas {
			background: url(imgs/montanas.png);
			z-index: 2;
			animation: animParallax 50s linear infinite;
		}
		section.parallax div.arboles {
			background: url(imgs/arboles.png);
			z-index: 3;
			animation: animParallax 20s linear infinite;
		}
		section.parallax div.terreno {
			background: url(imgs/tierra.png);
			z-index: 4;
			animation: animParallax 15s linear infinite;
		}
		@keyframes animParallax {
			0% {background-position: 0px 0px:; }
			100% {background-position: -2048px}
		}
	</style>
</head>
<body>
	<h1>Anmacion (Parallax)</h1>
	<section class="parallax">
		<div class="cielo"></div>
		<div class="montanas"></div>
		<div class="arboles"></div>
		<div class="terreno"></div>
	</section>
</body>
</html>
