<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Justificar Flex Box</title>
	<style>
		body {
			font: 16px arial;
			color: #60F988;
		}
		h3{
			border: 2px solid #DF09FF ;
			color: #DF09FF ;
			border-radius: 10px;
			padding: 10px;
		}
		ul.fruits{
			background-color: #de908e;
			border-radius: 4px;
			display: flex;
			list-style: none;
			height: 768px;
			padding: 0;
			margin: 20px 0px;

		}
		ul.fruits li{
			background-color: #c9e1d3;
			border-radius: 4px;
			margin: 4px;			
		}
		/* Justificar */
		ul.fruits.options1 {flex-wrap: nowrap;}
		ul.fruits.options2 {flex-wrap: wrap;}
		ul.fruits.options3 {flex-wrap: wrap-reverse;}
	</style>
		
</head>
<body>
	<h1>Justificar Flex Box</h1>
	<h3> flex-wrap: nowrap </h3>	
	<ul class="fruits options1">
		<li><img src="imgs/grapes.svg"></li>
		<li><img src="imgs/pear.svg"></li>
		<li><img src="imgs/orange.svg"></li>
	</ul>
	<h3> flex-wrap: wrap </h3>
	<ul class="fruits options2">
		<li><img src="imgs/grapes.svg"></li>
		<li><img src="imgs/pear.svg"></li>
		<li><img src="imgs/orange.svg"></li>
		<li><img src="imgs/grapes.svg"></li>
		<li><img src="imgs/pear.svg"></li>
		<li><img src="imgs/orange.svg"></li>
	</ul>
	<h3> flex-wrap: wrap-reverse </h3>
	<ul class="fruits options3">
		<li><img src="imgs/grapes.svg"></li>
		<li><img src="imgs/pear.svg"></li>
		<li><img src="imgs/orange.svg"></li>
		<li><img src="imgs/grapes.svg"></li>
		<li><img src="imgs/pear.svg"></li>
		<li><img src="imgs/orange.svg"></li>
	</ul>
</body>
</html>
