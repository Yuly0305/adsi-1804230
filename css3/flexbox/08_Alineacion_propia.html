<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alineacion Propia Flex Box</title>
	<style>
		body {
			font: 16px arial;
			color: #60F988;
		}
		h3{
			border: 2px solid #DF09FF ;
			color: #DF09FF ;
			border-radius: 10px;
			padding: 10px;
		}
		ul.fruits{
			background-color: #de908e;
			border-radius: 4px;
			display: flex;
			list-style: none;
			height: 768px;
			padding: 0;
			margin: 20px 0px;

		}
		ul.fruits li{
			background-color: #c9e1d3;
			border-radius: 4px;
			margin: 4px;			
		}
		/* Alineacion Propia */
		ul.fruits.options1 li:last-child { align-self: flex-start; }
		ul.fruits.options2 li:last-child { align-self: flex-end; }
		ul.fruits.options3 li:last-child { align-self: center; }
	</style>
</head>
<body>
	<h1>Alineacion Propia Flex Box</h1>
	<h3> align-self: flex-start </h3>	
	<ul class="fruits options1">
		<li><img src="imgs/grapes.svg"></li>
		<li><img src="imgs/pear.svg"></li>
		<li><img src="imgs/orange.svg"></li>
		<li><img src="imgs/grapes.svg"></li>
		<li><img src="imgs/pear.svg"></li>
		<li><img src="imgs/orange.svg"></li>
	</ul>
	<h3> align-self: flex-end </h3>
	<ul class="fruits options2">
		<li><img src="imgs/grapes.svg"></li>
		<li><img src="imgs/pear.svg"></li>
		<li><img src="imgs/orange.svg"></li>
		<li><img src="imgs/grapes.svg"></li>
		<li><img src="imgs/pear.svg"></li>
		<li><img src="imgs/orange.svg"></li>
	</ul>
	<h3> align-self: center</h3>
	<ul class="fruits options3">
		<li><img src="imgs/grapes.svg"></li>
		<li><img src="imgs/pear.svg"></li>
		<li><img src="imgs/orange.svg"></li>
		<li><img src="imgs/grapes.svg"></li>
		<li><img src="imgs/pear.svg"></li>
		<li><img src="imgs/orange.svg"></li>
	</ul>

</body>
</html>
