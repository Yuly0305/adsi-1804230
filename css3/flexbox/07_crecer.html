<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Crecer Flex Box</title>
	<style>
		body {
			font: 16px arial;
			color: #60F988;
		}
		h3{
			border: 2px solid #DF09FF ;
			color: #DF09FF ;
			border-radius: 10px;
			padding: 10px;
		}
		ul.fruits{
			background-color: #de908e;
			border-radius: 4px;
			display: flex;
			flex-wrap: wrap;
			list-style: none;
			height: 768px;
			padding: 0;
			margin: 20px 0px;

		}
		ul.fruits li{
			background-color: #c9e1d3;
			border-radius: 4px;
			margin: 4px;			
		}
		/* Crecer */
		ul.fruits.options1 li:nth-of-type(1){ flex-grow: 2; }
		ul.fruits.options1 li:nth-of-type(3){ flex-grow: 3; }

	</style>
</head>
<body>
	<h1>Crecer Flex Box</h1>
	<h3> flex-grow: 2 </h3>	
	<ul class="fruits options1">
		<li><img src="imgs/grapes.svg"></li>
		<li><img src="imgs/pear.svg"></li>
		<li><img src="imgs/orange.svg"></li>
	</ul>
</body>
</html>
