<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animaciones</title>
	<style>
		body { margin:0px auto;}

		section.landscape{
			background: url(imgs/mar.jpg) no-repeat center;
			background-size: cover;
			height: 100vh;
		}
		div.path{
			height: 120px;
			position: relative;
			width: 120px;
			animation: animPath 8s infinite;
		}
		div.path div.fish {
			background: url(imgs/pez.png) no-repeat center;
			background-size: cover;
			height: 120px;
			position: relative;
			transform: rotateY(180deg);
			animation: animFish 4s infinite;
		}
		@keyframes animFish {
			0%   { top: 0px;  }
			25%  { top: -4px; }
			50%  { top: 0px;  }
			75%  { top: 4px;  }
			100% { top: 0px;  }
		}
		@keyframes animPath{
			0% {
				left: 20px;
				top: 50px;
				transform: scale(0);
			}
			25% { 	
				left: 1600px;
				top: 20%;
				transform: scale(2)  rotateY(0deg);
			}
			50% {
				left: 1600px;
				top: 20%;
				transform: scale(2)  rotateY(180deg);
			}
			75% {
				left: 200px;
				top: 70%;
				transform: scale(4)  rotateY(180deg);
			}
			100% {
				left: -50px;
				top: 100%;
				transform: scale(5) rotateY(180deg);
			}

	</style>
</head>
<body>
	<section class="landscape">
	<div class="path">
		<div class="fish"></div>
	</div>
	</section>
</body>
</html>
