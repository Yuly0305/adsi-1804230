<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Fondo(Tamaño)</title>
	<style>
		section {
			background : url(imgs/deadpool2.png)no-repeat center;
			border: 2px solid #D00D0D;
			height: 400px;
			margin: 20px auto ;
			width: 500px;
		}
		section h3{
			text-align:center;
			background-color: rgba(255, 128, 0,0.5);
			padding: 5px;
			margin-top: 0px;
			color: #000;
		}
		section.t1{
			background-size: cover;
		}
		section.t2{
			background-size: contain;
		}
		section.t3{
			background-position: top center;
			background-size: 130%;		
		}
		section.t4{
			background-size: 70px;		
		}
	</style>
</head>
<body>
	<h1>Fondo(Tamaño)</h1>
	<section class="t1">
		<h3>background-size: cover</h3>
	</section>
	<section class="t2">
		<h3>background-size: contain</h3>
	</section>
	<section class="t3">
		<h3>background-size: 130%</h3>
	</section>
	<section class="t4">
		<h3>background-size: xyz</h3>
	</section>
</body>
</html>
