<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Elementos de Entrada HTML5</title>
</head>
<body>
  <form action="" method="post">
	 <!-- Color -->
	 <h4>Color: </h4>
	 <input type="color">
	 <!-- Fecha -->
	 <h4>Fecha: </h4>
	 <input type="date">
	 <!-- Email -->
	 <h4>Email: </h4>
	 <input type="email" placeholder="Ejemplo:yc...@gmail.com" required>
	 <!-- Mes -->
	 <h4>Mes: </h4>
	 <input type="month">
	 <!-- Numero -->
	 <h4>NÃºmero: </h4>
	 <input type="number" min="18" max="90" required> 
	 <!-- Rango -->
	 <h4>Rango: </h4>
	 <input type="range" step="5" oninput="orango.value=this.value">
	 <output id="orango"></output>
	 <!-- Buscar -->
	 <h4>Buscar: </h4>
	 <input type="search">
     <!-- Tiempo -->
	 <h4>Tiempo: </h4>
	 <input type="time">
	 <!-- URL -->
	 <h4>URL: </h4>
	 <input type="url">
	 <!-- semana -->
	 <h4>Semana: </h4>
	 <input type="week">
	 <!-- Lista -->
	 <h4>Lista: </h4>
	 <input list="Lenguajes">
	 <datalist id="Lenguajes">
	 	<option value="python">Python</option>
	 	<option value="Ruby">Ruby</option>
	 	<option value="C sahrp">C sharp</option>
	 	<option value="PHP">PHP</option>
	 </datalist>
	 <br><br><br><br>

	 <button type="submit">Validar</button>
  </form>


</body>
</html>
