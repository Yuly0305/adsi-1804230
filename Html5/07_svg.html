<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>svg HTML 5</title>
</head>
<body>
    <!-- CUADRADO -->
	<h2>Cuadrado</h2> 
    <svg width="200" height="200">   
     <rect x="10" y="10" width="150" height="150" stroke="#222" stroke-width="4" fill="purple" /> 
     </rect>     
    <svg id="cuadrado"></svg>

    <!-- RECTANGULO -->
    <h2>Rectangulo</h2>
    <svg width="500" height="200">   
     <rect x="10" y="10" width="400" height="150" stroke="orange" stroke-width="4" fill="#ECCE24" /> 
     </rect>    
    <svg id="rectangulo"></svg>
 
    <!-- TRIANGULO -->
    <h2>triangulo</h2> 
    <svg width="500" height="200">   
     <polygon points="125,10 175,130 75, 130" width="400" height="150" stroke="red" stroke-width="4" fill="8BC418 " /> 
     </polygon> 
    <svg id="triangulo"></svg>

    <!-- CIRCULO -->
    <h2>circulo</h2>
    <svg width="200" height="200">   
        <circle cx="100" cy="100" r="90" stroke="purple" stroke-width="4" fill="pink"/> 
        </circle> 
    <svg id="circulo"></svg>

    <!-- CORAZON -->
    <h2>corazon</h2>
    <img style="margin-top:10px;" id="imagen" src="https://cdn.icon-icons.com/icons2/69/PNG/128/heart_love_favorite_favourite_13910.png" title="Descarga Icono Corazon, amor, favorito, favoritos  Gratis" alt="Icono corazon, amor, favorito, favoritos">
    <svg id="corazon"></svg>

    <!-- TEXTO -->

    <h2>texto</h2>
    <svg height="400" width="600">
    <rect x="50" y="10" width="400" height="150" stroke="black" stroke-width="4" fill="#6EF3F6" />   
    <text x="150" y="100" fill="purple" font-family="tahoma" font-size="80">I love</text>
    </svg>
    <svg id="texto"></svg>
</script>
</body>
</html>
